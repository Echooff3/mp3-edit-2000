<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MP3 Edit 2000 - Metadata Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .container {
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: block;
            padding: 15px;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .file-label:hover {
            background-color: #fff;
            color: #000;
        }

        .file-label:active {
            transform: scale(0.98);
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #000;
            border-radius: 4px;
            font-size: 0.9em;
            color: #999;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #ccc;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-preview {
            margin-top: 10px;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #444;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            background-color: #fff;
            color: #000;
            border: 2px solid #fff;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #333;
            color: #666;
            border-color: #333;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: #333;
            color: #666;
            transform: none;
        }

        .secondary-button {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        .secondary-button:hover {
            background-color: #fff;
            color: #000;
        }

        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background-color: #0a4d0a;
            border: 1px solid #0f7d0f;
        }

        .status-message.error {
            background-color: #4d0a0a;
            border: 1px solid #7d0f0f;
        }

        .status-message.info {
            background-color: #0a2a4d;
            border: 1px solid #0f4a7d;
        }

        .saved-templates {
            margin-top: 15px;
        }

        .template-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .template-item button {
            padding: 8px 15px;
            font-size: 14px;
            min-width: 80px;
            flex: 0;
        }

        .template-name {
            flex: 1;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>üéµ MP3 Edit 2000</h1>
    <p class="subtitle">Edit MP3 metadata and album art on your mobile device</p>

    <div class="container">
        <div class="section-title">üìÇ Load MP3 File</div>
        <div class="file-input-wrapper">
            <input type="file" id="mp3Input" accept="audio/mp3,audio/mpeg">
            <label for="mp3Input" class="file-label">Choose MP3 File</label>
        </div>
        <div id="fileInfo" class="file-info" style="display: none;"></div>

    <div class="container" id="editorSection" style="display: none;">
        <div class="section-title">‚úèÔ∏è Edit Metadata</div>
        
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Song title">
        </div>

        <div class="form-group">
            <label for="artist">Artist</label>

        </div>

    <div class="container" id="imageSection" style="display: none;">
        <div class="section-title">üñºÔ∏è Album Art</div>
        <div class="file-input-wrapper">
            <input type="file" id="imageInput" accept="image/jpeg,image/png,image/jpg">
            <label for="imageInput" class="file-label">Choose Album Art</label>
        </div>
        <div id="imagePreview" class="image-preview"></div>
    </div>

    <div class="container" id="actionsSection" style="display: none;">
        <div class="section-title">üíæ Actions</div>
        <div class="button-group">
            <button id="saveBtn">Save MP3</button>
            <button id="saveTemplateBtn" class="secondary-button">Save as Template</button>
        </div>
    </div>

    <div class="container" id="templatesSection">
        <div class="section-title">üìã Saved Templates</div>
        <p style="color: #999; font-size: 0.9em; margin-bottom: 15px;">
            Save your metadata as templates for quick reuse
        </p>
        <div id="templatesList" class="saved-templates"></div>
        <div id="noTemplates" style="color: #666; text-align: center; padding: 20px;">
            No saved templates yet
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script type="module">
        // Using id3-parser and a custom ID3 writer for a pure JavaScript solution
        
        // IndexedDB setup
        let db;
        const DB_NAME = 'MP3EditorDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'templates';

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('name', 'name', { unique: false });
                        objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // Save template to IndexedDB
        function saveTemplate(templateData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.add(templateData);

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Load all templates from IndexedDB
        function loadTemplates() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Delete template from IndexedDB
        function deleteTemplate(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Global variables
        let currentMP3File = null;
        let currentImageData = null;
        let currentMP3Buffer = null;

        // UI Elements
        const mp3Input = document.getElementById('mp3Input');
        const imageInput = document.getElementById('imageInput');
        const fileInfo = document.getElementById('fileInfo');
        const editorSection = document.getElementById('editorSection');
        const imageSection = document.getElementById('imageSection');
        const actionsSection = document.getElementById('actionsSection');
        const imagePreview = document.getElementById('imagePreview');
        const statusMessage = document.getElementById('statusMessage');
        const templatesList = document.getElementById('templatesList');
        const noTemplates = document.getElementById('noTemplates');

        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Pure JavaScript ID3v2 parser
        function parseID3v2(buffer) {
            const view = new DataView(buffer);
            const metadata = {};
            
            try {
                // Check for ID3v2 header
                const id3 = String.fromCharCode(view.getUint8(0), view.getUint8(1), view.getUint8(2));
                if (id3 !== 'ID3') {
                    console.log('No ID3v2 tag found');
                    return metadata;
                }

                const version = view.getUint8(3);
                const flags = view.getUint8(5);
                
                // Parse tag size (synchsafe integer)
                const tagSize = (view.getUint8(6) << 21) | (view.getUint8(7) << 14) | 
                               (view.getUint8(8) << 7) | view.getUint8(9);

                console.log(`ID3v2.${version} tag found, size: ${tagSize} bytes`);

                let offset = 10;
                const tagEnd = 10 + tagSize;

                // Parse frames
                while (offset < tagEnd - 10) {
                    // Frame ID (4 bytes)
                    const frameId = String.fromCharCode(
                        view.getUint8(offset), view.getUint8(offset + 1),
                        view.getUint8(offset + 2), view.getUint8(offset + 3)
                    );
                    
                    if (frameId === '\0\0\0\0' || frameId[0] === '\0') break;

                    // Frame size (4 bytes)
                    let frameSize;
                    if (version === 4) {
                        // ID3v2.4 uses synchsafe integers
                        frameSize = (view.getUint8(offset + 4) << 21) | (view.getUint8(offset + 5) << 14) |
                                   (view.getUint8(offset + 6) << 7) | view.getUint8(offset + 7);
                    } else {
                        // ID3v2.3 uses regular integers
                        frameSize = (view.getUint8(offset + 4) << 24) | (view.getUint8(offset + 5) << 16) |
                                   (view.getUint8(offset + 6) << 8) | view.getUint8(offset + 7);
                    }

                    // Frame flags (2 bytes)
                    const frameFlags = view.getUint16(offset + 8);

                    if (frameSize === 0 || frameSize > tagSize) break;

                    const frameDataOffset = offset + 10;
                    
                    // Parse text frames
                    if (frameId[0] === 'T' && frameId !== 'TXXX') {
                        const encoding = view.getUint8(frameDataOffset);
                        const textData = new Uint8Array(buffer, frameDataOffset + 1, frameSize - 1);
                        
                        let text = '';
                        if (encoding === 0 || encoding === 3) {
                            // ISO-8859-1 or UTF-8
                            text = new TextDecoder('utf-8').decode(textData);
                        } else if (encoding === 1 || encoding === 2) {
                            // UTF-16 with BOM
                            text = new TextDecoder('utf-16').decode(textData);
                        }
                        
                        // Remove null terminators
                        text = text.replace(/\0/g, '').trim();
                        metadata[frameId] = text;
                    }
                    
                    // Parse APIC (album art) frame
                    if (frameId === 'APIC') {
                        try {
                            const encoding = view.getUint8(frameDataOffset);
                            let pos = frameDataOffset + 1;
                            
                            // Read MIME type
                            let mimeType = '';
                            while (pos < frameDataOffset + frameSize && view.getUint8(pos) !== 0) {
                                mimeType += String.fromCharCode(view.getUint8(pos));
                                pos++;
                            }
                            pos++; // Skip null terminator
                            
                            const pictureType = view.getUint8(pos);
                            pos++;
                            
                            // Skip description
                            while (pos < frameDataOffset + frameSize && view.getUint8(pos) !== 0) {
                                pos++;
                            }
                            pos++; // Skip null terminator
                            
                            // Extract image data
                            const imageDataLength = frameSize - (pos - frameDataOffset);
                            const imageData = new Uint8Array(buffer, pos, imageDataLength);
                            
                            metadata.APIC = {
                                mimeType,
                                pictureType,
                                data: imageData
                            };
                        } catch (err) {
                            console.error('Error parsing APIC frame:', err);
                        }
                    }
                    
                    // Parse COMM (comment) frame
                    if (frameId === 'COMM') {
                        try {
                            const encoding = view.getUint8(frameDataOffset);
                            const language = String.fromCharCode(
                                view.getUint8(frameDataOffset + 1),
                                view.getUint8(frameDataOffset + 2),
                                view.getUint8(frameDataOffset + 3)
                            );
                            
                            // Skip short description and get comment text
                            let pos = frameDataOffset + 4;
                            while (pos < frameDataOffset + frameSize && view.getUint8(pos) !== 0) {
                                pos++;
                            }
                            pos++;
                            
                            const commentData = new Uint8Array(buffer, pos, frameSize - (pos - frameDataOffset));
                            let text = new TextDecoder('utf-8').decode(commentData).replace(/\0/g, '').trim();
                            metadata[frameId] = text;
                        } catch (err) {
                            console.error('Error parsing COMM frame:', err);
                        }
                    }

                    offset += 10 + frameSize;
                }
            } catch (error) {
                console.error('Error parsing ID3v2 tag:', error);
            }

            return metadata;
        }

        // Read MP3 metadata
        async function readMP3Metadata(file) {
            try {
                currentMP3Buffer = await file.arrayBuffer();
                const metadata = parseID3v2(currentMP3Buffer);
                
                console.log('Parsed metadata:', metadata);

                // Map ID3v2 frame IDs to form fields
                document.getElementById('title').value = metadata.TIT2 || '';
                document.getElementById('artist').value = metadata.TPE1 || '';
                document.getElementById('album').value = metadata.TALB || '';
                document.getElementById('year').value = metadata.TYER || metadata.TDRC || '';
                document.getElementById('genre').value = metadata.TCON || '';
                document.getElementById('comment').value = metadata.COMM || '';
                document.getElementById('track').value = metadata.TRCK || '';

                // Display album art
                if (metadata.APIC) {
                    const blob = new Blob([metadata.APIC.data], { type: metadata.APIC.mimeType });
                    const url = URL.createObjectURL(blob);
                    imagePreview.innerHTML = `<img src="${url}" alt="Album Art">`;
                    
                    currentImageData = {
                        data: Array.from(metadata.APIC.data),
                        format: metadata.APIC.mimeType
                    };
                } else {
                    imagePreview.innerHTML = '';
                    currentImageData = null;
                }

                return metadata;
            } catch (error) {
                console.error('Error reading metadata:', error);
                showStatus('Error reading metadata: ' + error.message, 'error');
                return {};
            }
        }

        // Create ID3v2.3 tag
        function createID3v23Tag(metadata, imageData) {
            const frames = [];
            
            // Helper function to create text frame
            function createTextFrame(id, text) {
                if (!text) return null;
                
                const textBytes = new TextEncoder().encode(text);
                const frame = new Uint8Array(10 + 1 + textBytes.length);
                
                // Frame ID
                for (let i = 0; i < 4; i++) {
                    frame[i] = id.charCodeAt(i);
                }
                
                // Frame size (excluding header)
                const size = 1 + textBytes.length;
                frame[4] = (size >> 24) & 0xFF;
                frame[5] = (size >> 16) & 0xFF;
                frame[6] = (size >> 8) & 0xFF;
                frame[7] = size & 0xFF;
                
                // Flags
                frame[8] = 0;
                frame[9] = 0;
                
                // Encoding (0 = ISO-8859-1)
                frame[10] = 0;
                
                // Text data
                frame.set(textBytes, 11);
                
                return frame;
            }
            
            // Create text frames
            if (metadata.title) frames.push(createTextFrame('TIT2', metadata.title));
            if (metadata.artist) frames.push(createTextFrame('TPE1', metadata.artist));
            if (metadata.album) frames.push(createTextFrame('TALB', metadata.album));
            if (metadata.year) frames.push(createTextFrame('TYER', metadata.year));
            if (metadata.genre) frames.push(createTextFrame('TCON', metadata.genre));
            if (metadata.track) frames.push(createTextFrame('TRCK', metadata.track));
            
            // Create COMM frame for comment
            if (metadata.comment) {
                const commentBytes = new TextEncoder().encode(metadata.comment);
                const commFrame = new Uint8Array(10 + 1 + 3 + 1 + commentBytes.length);
                
                // Frame ID
                for (let i = 0; i < 4; i++) {
                    commFrame[i] = 'COMM'.charCodeAt(i);
                }
                
                // Frame size
                const size = 1 + 3 + 1 + commentBytes.length;
                commFrame[4] = (size >> 24) & 0xFF;
                commFrame[5] = (size >> 16) & 0xFF;
                commFrame[6] = (size >> 8) & 0xFF;
                commFrame[7] = size & 0xFF;
                
                // Flags
                commFrame[8] = 0;
                commFrame[9] = 0;
                
                // Encoding
                commFrame[10] = 0;
                
                // Language
                commFrame[11] = 'e'.charCodeAt(0);
                commFrame[12] = 'n'.charCodeAt(0);
                commFrame[13] = 'g'.charCodeAt(0);
                
                // Short description (empty)
                commFrame[14] = 0;
                
                // Comment text
                commFrame.set(commentBytes, 15);
                
                frames.push(commFrame);
            }
            
            // Create APIC frame for album art
            if (imageData && imageData.data && imageData.data.length > 0) {
                const mimeType = imageData.format || 'image/jpeg';
                const mimeBytes = new TextEncoder().encode(mimeType);
                const description = new TextEncoder().encode('');
                const imageBytes = new Uint8Array(imageData.data);
                
                const apicFrame = new Uint8Array(10 + 1 + mimeBytes.length + 1 + 1 + description.length + 1 + imageBytes.length);
                
                // Frame ID
                for (let i = 0; i < 4; i++) {
                    apicFrame[i] = 'APIC'.charCodeAt(i);
                }
                
                // Frame size
                const size = 1 + mimeBytes.length + 1 + 1 + description.length + 1 + imageBytes.length;
                apicFrame[4] = (size >> 24) & 0xFF;
                apicFrame[5] = (size >> 16) & 0xFF;
                apicFrame[6] = (size >> 8) & 0xFF;
                apicFrame[7] = size & 0xFF;
                
                // Flags
                apicFrame[8] = 0;
                apicFrame[9] = 0;
                
                let pos = 10;
                
                // Encoding
                apicFrame[pos++] = 0;
                
                // MIME type
                apicFrame.set(mimeBytes, pos);
                pos += mimeBytes.length;
                apicFrame[pos++] = 0; // Null terminator
                
                // Picture type (3 = Cover front)
                apicFrame[pos++] = 3;
                
                // Description
                apicFrame.set(description, pos);
                pos += description.length;
                apicFrame[pos++] = 0; // Null terminator
                
                // Image data
                apicFrame.set(imageBytes, pos);
                
                frames.push(apicFrame);
            }
            
            // Calculate total frames size
            const framesSize = frames.reduce((sum, frame) => sum + frame.length, 0);
            
            // Create ID3v2 header
            const header = new Uint8Array(10);
            header[0] = 'I'.charCodeAt(0);
            header[1] = 'D'.charCodeAt(0);
            header[2] = '3'.charCodeAt(0);
            header[3] = 3; // Version 2.3
            header[4] = 0; // Revision
            header[5] = 0; // Flags
            
            // Tag size (synchsafe integer)
            header[6] = (framesSize >> 21) & 0x7F;
            header[7] = (framesSize >> 14) & 0x7F;
            header[8] = (framesSize >> 7) & 0x7F;
            header[9] = framesSize & 0x7F;
            
            // Combine header and frames
            const tag = new Uint8Array(10 + framesSize);
            tag.set(header, 0);
            let offset = 10;
            for (const frame of frames) {
                if (frame) {
                    tag.set(frame, offset);
                    offset += frame.length;
                }
            }
            
            return tag;
        }

        // Remove existing ID3v2 tag from MP3
        function removeID3v2Tag(buffer) {
            const view = new DataView(buffer);
            
            // Check for ID3v2 header
            const id3 = String.fromCharCode(view.getUint8(0), view.getUint8(1), view.getUint8(2));
            if (id3 !== 'ID3') {
                return buffer; // No ID3v2 tag to remove
            }
            
            // Parse tag size
            const tagSize = (view.getUint8(6) << 21) | (view.getUint8(7) << 14) | 
                           (view.getUint8(8) << 7) | view.getUint8(9);
            
            // Return buffer without ID3 tag
            return buffer.slice(10 + tagSize);
        }

        // MP3 file selection
        mp3Input.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            currentMP3File = file;
            fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.style.display = 'block';

            // Read MP3 metadata
            try {
                await readMP3Metadata(file);
                editorSection.style.display = 'block';
                imageSection.style.display = 'block';
                actionsSection.style.display = 'block';
                showStatus('MP3 file loaded successfully!', 'success');
            } catch (error) {
                console.error('Error reading MP3:', error);
                showStatus('Error reading MP3 file: ' + error.message, 'error');
            }
        });

        // Image selection
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                const byteArray = new Uint8Array(arrayBuffer);
                
                currentImageData = {
                    data: Array.from(byteArray),
                    format: file.type
                };

                // Show preview
                const url = URL.createObjectURL(file);
                imagePreview.innerHTML = `<img src="${url}" alt="Album Art">`;
                showStatus('Album art loaded!', 'success');
            };
            reader.readAsArrayBuffer(file);
        });

        // Save MP3 with new metadata
        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!currentMP3File || !currentMP3Buffer) {
                showStatus('Please load an MP3 file first', 'error');
                return;
            }

            try {
                showStatus('Saving MP3 file...', 'info');

                // Get metadata from form
                const metadata = {
                    title: document.getElementById('title').value.trim(),
                    artist: document.getElementById('artist').value.trim(),
                    album: document.getElementById('album').value.trim(),
                    year: document.getElementById('year').value.trim(),
                    genre: document.getElementById('genre').value.trim(),
                    comment: document.getElementById('comment').value.trim(),
                    track: document.getElementById('track').value.trim()
                };

                // Remove existing ID3 tag
                const audioData = removeID3v2Tag(currentMP3Buffer);
                
                // Create new ID3 tag
                const id3Tag = createID3v23Tag(metadata, currentImageData);
                
                // Combine ID3 tag with audio data
                const newBuffer = new Uint8Array(id3Tag.length + audioData.byteLength);
                newBuffer.set(id3Tag, 0);
                newBuffer.set(new Uint8Array(audioData), id3Tag.length);
                
                // Create blob and download
                const blob = new Blob([newBuffer], { type: 'audio/mpeg' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentMP3File.name.replace(/\.mp3$/i, '_edited.mp3');
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);

                showStatus('MP3 saved successfully!', 'success');
            } catch (error) {
                console.error('Error saving MP3:', error);
                showStatus('Error saving MP3: ' + error.message, 'error');
            }
        });

        // Save as template
        document.getElementById('saveTemplateBtn').addEventListener('click', async () => {
            const templateName = prompt('Enter a name for this template:');
            if (!templateName) return;

            const templateData = {
                name: templateName,
                timestamp: new Date().toISOString(),
                data: {
                    title: document.getElementById('title').value,
                    artist: document.getElementById('artist').value,
                    album: document.getElementById('album').value,
                    year: document.getElementById('year').value,
                    genre: document.getElementById('genre').value,
                    comment: document.getElementById('comment').value,
                    track: document.getElementById('track').value
                }
            };

            try {
                await saveTemplate(templateData);
                showStatus('Template saved successfully!', 'success');
                await displayTemplates();
            } catch (error) {
                console.error('Error saving template:', error);
                showStatus('Error saving template', 'error');
            }
        });

        // Display templates
        async function displayTemplates() {
            try {
                const templates = await loadTemplates();
                
                if (templates.length === 0) {
                    templatesList.innerHTML = '';
                    noTemplates.style.display = 'block';
                    return;
                }

                noTemplates.style.display = 'none';
                templatesList.innerHTML = templates.map(template => `
                    <div class="template-item">
                        <div class="template-name">
                            <strong>${template.name}</strong><br>
                            <small style="color: #666;">${new Date(template.timestamp).toLocaleString()}</small>
                        </div>
                        <div>
                            <button onclick="loadTemplate(${template.id})" class="secondary-button">Load</button>
                            <button onclick="deleteTemplateById(${template.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading templates:', error);
            }
        }

        // Load template
        window.loadTemplate = async function(id) {
            try {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.get(id);

                request.onsuccess = () => {
                    const template = request.result;
                    if (template) {
                        document.getElementById('title').value = template.data.title || '';
                        document.getElementById('artist').value = template.data.artist || '';
                        document.getElementById('album').value = template.data.album || '';
                        document.getElementById('year').value = template.data.year || '';
                        document.getElementById('genre').value = template.data.genre || '';
                        document.getElementById('comment').value = template.data.comment || '';
                        document.getElementById('track').value = template.data.track || '';
                        showStatus('Template loaded!', 'success');
                    }
                };
            } catch (error) {
                console.error('Error loading template:', error);
                showStatus('Error loading template', 'error');
            }
        };

        // Delete template
        window.deleteTemplateById = async function(id) {
            if (!confirm('Are you sure you want to delete this template?')) return;

            try {
                await deleteTemplate(id);
                showStatus('Template deleted', 'success');
                await displayTemplates();
            } catch (error) {
                console.error('Error deleting template:', error);
                showStatus('Error deleting template', 'error');
            }
        };

        // Initialize app
        (async () => {
            try {
                await initDB();
                await displayTemplates();
                console.log('MP3 Edit 2000 initialized successfully (Pure JS Implementation)');
            } catch (error) {
                console.error('Error initializing app:', error);
                showStatus('Error initializing database', 'error');
            }
        })();
    </script>
</body>
</html>
