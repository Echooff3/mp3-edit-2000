<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MP3 Edit 2000 - Metadata Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .container {
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: block;
            padding: 15px;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .file-label:hover {
            background-color: #fff;
            color: #000;
        }

        .file-label:active {
            transform: scale(0.98);
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #000;
            border-radius: 4px;
            font-size: 0.9em;
            color: #999;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #ccc;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-preview {
            margin-top: 10px;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #444;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            background-color: #fff;
            color: #000;
            border: 2px solid #fff;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #333;
            color: #666;
            border-color: #333;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: #333;
            color: #666;
            transform: none;
        }

        .secondary-button {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        .secondary-button:hover {
            background-color: #fff;
            color: #000;
        }

        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background-color: #0a4d0a;
            border: 1px solid #0f7d0f;
        }

        .status-message.error {
            background-color: #4d0a0a;
            border: 1px solid #7d0f0f;
        }

        .status-message.info {
            background-color: #0a2a4d;
            border: 1px solid #0f4a7d;
        }

        .saved-templates {
            margin-top: 15px;
        }

        .template-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .template-item button {
            padding: 8px 15px;
            font-size: 14px;
            min-width: 80px;
            flex: 0;
        }

        .template-name {
            flex: 1;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>üéµ MP3 Edit 2000</h1>
    <p class="subtitle">Edit MP3 metadata and album art on your mobile device</p>

    <div class="container">
        <div class="section-title">üìÇ Load MP3 File</div>
        <div class="file-input-wrapper">
            <input type="file" id="mp3Input" accept="audio/mp3,audio/mpeg">
            <label for="mp3Input" class="file-label">Choose MP3 File</label>
        </div>
        <div id="fileInfo" class="file-info" style="display: none;"></div>
    </div>

    <div class="container" id="editorSection" style="display: none;">
        <div class="section-title">‚úèÔ∏è Edit Metadata</div>
        
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Song title">
        </div>

        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" id="artist" placeholder="Artist name">
        </div>

        <div class="form-group">
            <label for="album">Album</label>
            <input type="text" id="album" placeholder="Album name">
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="2024" min="1900" max="2099">
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" placeholder="Genre">
        </div>

        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" placeholder="Additional comments"></textarea>
        </div>

        <div class="form-group">
            <label for="track">Track Number</label>
            <input type="number" id="track" placeholder="1" min="1">
        </div>
    </div>

    <div class="container" id="imageSection" style="display: none;">
        <div class="section-title">üñºÔ∏è Album Art</div>
        <div class="file-input-wrapper">
            <input type="file" id="imageInput" accept="image/jpeg,image/png,image/jpg">
            <label for="imageInput" class="file-label">Choose Album Art</label>
        </div>
        <div id="imagePreview" class="image-preview"></div>
    </div>

    <div class="container" id="actionsSection" style="display: none;">
        <div class="section-title">üíæ Actions</div>
        <div class="button-group">
            <button id="saveBtn">Save MP3</button>
            <button id="saveTemplateBtn" class="secondary-button">Save as Template</button>
        </div>
    </div>

    <div class="container" id="templatesSection">
        <div class="section-title">üìã Saved Templates</div>
        <p style="color: #999; font-size: 0.9em; margin-bottom: 15px;">
            Save your metadata as templates for quick reuse
        </p>
        <div id="templatesList" class="saved-templates"></div>
        <div id="noTemplates" style="color: #666; text-align: center; padding: 20px;">
            No saved templates yet
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <!-- jsmediatags library for reading MP3 metadata -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    
    <!-- Browser ID3 Writer for writing MP3 metadata -->
    <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@6.1.0/dist/browser-id3-writer.min.js"></script>

    <script>
        // IndexedDB setup
        let db;
        const DB_NAME = 'MP3EditorDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'templates';

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('name', 'name', { unique: false });
                        objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // Save template to IndexedDB
        function saveTemplate(templateData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.add(templateData);

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Load all templates from IndexedDB
        function loadTemplates() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Delete template from IndexedDB
        function deleteTemplate(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Global variables
        let currentMP3File = null;
        let currentImageData = null;
        let currentMP3Buffer = null;

        // UI Elements
        const mp3Input = document.getElementById('mp3Input');
        const imageInput = document.getElementById('imageInput');
        const fileInfo = document.getElementById('fileInfo');
        const editorSection = document.getElementById('editorSection');
        const imageSection = document.getElementById('imageSection');
        const actionsSection = document.getElementById('actionsSection');
        const imagePreview = document.getElementById('imagePreview');
        const statusMessage = document.getElementById('statusMessage');
        const templatesList = document.getElementById('templatesList');
        const noTemplates = document.getElementById('noTemplates');

        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // MP3 file selection
        mp3Input.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            currentMP3File = file;
            fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.style.display = 'block';

            // Read MP3 metadata
            try {
                await readMP3Metadata(file);
                editorSection.style.display = 'block';
                imageSection.style.display = 'block';
                actionsSection.style.display = 'block';
                showStatus('MP3 file loaded successfully!', 'success');
            } catch (error) {
                console.error('Error reading MP3:', error);
                showStatus('Error reading MP3 file', 'error');
            }
        });

        // Read MP3 metadata using jsmediatags
        function readMP3Metadata(file) {
            return new Promise((resolve, reject) => {
                // Read file as array buffer for later use
                const fileReader = new FileReader();
                fileReader.onload = (e) => {
                    currentMP3Buffer = e.target.result;
                };
                fileReader.readAsArrayBuffer(file);

                // Read metadata
                jsmediatags.read(file, {
                    onSuccess: (tag) => {
                        const tags = tag.tags;
                        
                        document.getElementById('title').value = tags.title || '';
                        document.getElementById('artist').value = tags.artist || '';
                        document.getElementById('album').value = tags.album || '';
                        document.getElementById('year').value = tags.year || '';
                        document.getElementById('genre').value = tags.genre || '';
                        document.getElementById('comment').value = tags.comment?.text || '';
                        document.getElementById('track').value = tags.track || '';

                        // Display existing album art if present
                        if (tags.picture) {
                            const { data, format } = tags.picture;
                            const byteArray = new Uint8Array(data);
                            const blob = new Blob([byteArray], { type: format });
                            const url = URL.createObjectURL(blob);
                            imagePreview.innerHTML = `<img src="${url}" alt="Album Art">`;
                            
                            // Store current image data
                            currentImageData = {
                                data: Array.from(byteArray),
                                format: format
                            };
                        } else {
                            imagePreview.innerHTML = '';
                            currentImageData = null;
                        }

                        resolve(tags);
                    },
                    onError: (error) => {
                        console.error('Error reading tags:', error);
                        // Even if metadata reading fails, we can still edit
                        resolve({});
                    }
                });
            });
        }

        // Image selection
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                const byteArray = new Uint8Array(arrayBuffer);
                
                currentImageData = {
                    data: Array.from(byteArray),
                    format: file.type
                };

                // Show preview
                const url = URL.createObjectURL(file);
                imagePreview.innerHTML = `<img src="${url}" alt="Album Art">`;
                showStatus('Album art loaded!', 'success');
            };
            reader.readAsArrayBuffer(file);
        });

        // Save MP3 with new metadata
        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!currentMP3File || !currentMP3Buffer) {
                showStatus('Please load an MP3 file first', 'error');
                return;
            }

            try {
                showStatus('Saving MP3 file...', 'info');

                const writer = new ID3Writer(currentMP3Buffer);
                
                // Set text frames
                const title = document.getElementById('title').value;
                const artist = document.getElementById('artist').value;
                const album = document.getElementById('album').value;
                const year = document.getElementById('year').value;
                const genre = document.getElementById('genre').value;
                const comment = document.getElementById('comment').value;
                const track = document.getElementById('track').value;

                if (title) writer.setFrame('TIT2', title);
                if (artist) writer.setFrame('TPE1', [artist]);
                if (album) writer.setFrame('TALB', album);
                if (year) writer.setFrame('TYER', parseInt(year));
                if (genre) writer.setFrame('TCON', [genre]);
                if (comment) writer.setFrame('COMM', {
                    description: '',
                    text: comment
                });
                if (track) writer.setFrame('TRCK', track);

                // Set album art if available
                if (currentImageData) {
                    writer.setFrame('APIC', {
                        type: 3, // Front cover
                        data: currentImageData.data,
                        description: 'Album Art',
                        useUnicodeEncoding: false
                    });
                }

                writer.addTag();
                const taggedBuffer = writer.arrayBuffer;
                const blob = new Blob([taggedBuffer], { type: 'audio/mpeg' });
                
                // Download the file
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentMP3File.name.replace('.mp3', '_edited.mp3');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showStatus('MP3 saved successfully!', 'success');
            } catch (error) {
                console.error('Error saving MP3:', error);
                showStatus('Error saving MP3: ' + error.message, 'error');
            }
        });

        // Save as template
        document.getElementById('saveTemplateBtn').addEventListener('click', async () => {
            const templateName = prompt('Enter a name for this template:');
            if (!templateName) return;

            const templateData = {
                name: templateName,
                timestamp: new Date().toISOString(),
                data: {
                    title: document.getElementById('title').value,
                    artist: document.getElementById('artist').value,
                    album: document.getElementById('album').value,
                    year: document.getElementById('year').value,
                    genre: document.getElementById('genre').value,
                    comment: document.getElementById('comment').value,
                    track: document.getElementById('track').value
                }
            };

            try {
                await saveTemplate(templateData);
                showStatus('Template saved successfully!', 'success');
                await displayTemplates();
            } catch (error) {
                console.error('Error saving template:', error);
                showStatus('Error saving template', 'error');
            }
        });

        // Display templates
        async function displayTemplates() {
            try {
                const templates = await loadTemplates();
                
                if (templates.length === 0) {
                    templatesList.innerHTML = '';
                    noTemplates.style.display = 'block';
                    return;
                }

                noTemplates.style.display = 'none';
                templatesList.innerHTML = templates.map(template => `
                    <div class="template-item">
                        <div class="template-name">
                            <strong>${template.name}</strong><br>
                            <small style="color: #666;">${new Date(template.timestamp).toLocaleString()}</small>
                        </div>
                        <div>
                            <button onclick="loadTemplate(${template.id})" class="secondary-button">Load</button>
                            <button onclick="deleteTemplateById(${template.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading templates:', error);
            }
        }

        // Load template
        window.loadTemplate = async function(id) {
            try {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.get(id);

                request.onsuccess = () => {
                    const template = request.result;
                    if (template) {
                        document.getElementById('title').value = template.data.title || '';
                        document.getElementById('artist').value = template.data.artist || '';
                        document.getElementById('album').value = template.data.album || '';
                        document.getElementById('year').value = template.data.year || '';
                        document.getElementById('genre').value = template.data.genre || '';
                        document.getElementById('comment').value = template.data.comment || '';
                        document.getElementById('track').value = template.data.track || '';
                        showStatus('Template loaded!', 'success');
                    }
                };
            } catch (error) {
                console.error('Error loading template:', error);
                showStatus('Error loading template', 'error');
            }
        };

        // Delete template
        window.deleteTemplateById = async function(id) {
            if (!confirm('Are you sure you want to delete this template?')) return;

            try {
                await deleteTemplate(id);
                showStatus('Template deleted', 'success');
                await displayTemplates();
            } catch (error) {
                console.error('Error deleting template:', error);
                showStatus('Error deleting template', 'error');
            }
        };

        // Initialize app
        (async () => {
            try {
                await initDB();
                await displayTemplates();
                console.log('MP3 Edit 2000 initialized successfully');
            } catch (error) {
                console.error('Error initializing app:', error);
                showStatus('Error initializing database', 'error');
            }
        })();
    </script>
</body>
</html>
